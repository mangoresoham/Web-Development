<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Row and Flex Row Reverse</title>
    <link rel="stylesheet" href="css\bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <h2>Verticle Direction</h2>
        <p>Use .flex-column to display items vertically(on top of each other):</p>
        <div class="d-flex flex-column bg-secondary mb-3">
            <div class="p-2 bg-info">flex Item 1</div>
            <div class="p-2 bg-warning">flex Item 2</div>
            <div class="p-2 bg-primary">flex Item 3</div>
        </div>
   
    </div>

    <div class="container mt-3">
        <h2>Horizontal Direction</h2>
        <p>Use .flex-column-reverse to reverse the vertical directon:</p>
        <div class="d-flex flex-column-reverse bg-secondary">
            <div class="p-2 bg-info">flex Item 1</div>
            <div class="p-2 bg-warning">flex Item 2</div>
            <div class="p-2 bg-primary">flex Item 3</div>
        </div>
   
    </div>
   
        <script src="js\jquery-3.3.1.js"> </script>
        <script src="js\bootstrap.min.js"></script>
</body>
</html>
