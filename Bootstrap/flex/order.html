<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="css\bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <h2>Order</h2>
        <p>Change the visiual order of a specific flex items(s) with the .order classes. Valid classes are from 0 to 12:</p>       
        
        <div class="d-flex mb-3">
            <div class="p-2  order-3 bg-info">flex Item 1</div>
            <div class="p-2 order-2 bg-warning">flex Item 2</div>
            <div class="p-2 order-1 bg-primary">flex Item 3</div>
        </div>
    
    </div>   
        <script src="js\jquery-3.3.1.js"> </script>
        <script src="js\bootstrap.min.js"></script>
</body>
</html>
