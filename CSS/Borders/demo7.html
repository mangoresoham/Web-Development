<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center{
            text-align: center;
            margin:auto;
            width:50%;
            border:3px solid cornflowerblue;
            padding:10px;
            border-radius:12px ;
        }
        img{
            display:block;
            margin:auto;
        }
    </style>
</head>
<body>
    <h2>Center Align Elements</h2>
    <p>To horizontallycenter a block element(like div), use margin:auto;</p>
    <div class="center">
        <p>Hello World !</p>
    </div>

    <div>
        <center><h2>Center an Image</h2></center>
        <img src="E:\Programming\WebDev\HTML\images\wallpaper2.jpg" alt="wallpaper" style="width: 40%;">
    </div>
</body>
</html>
