<html lang="en">
<head>

    <title>Image Border and Shape</title>
    <style>
        .first img
        {
            height:300px;
            width:300px;
            border:3px inset red;
            margin-top:130px;
            margin-left:120px;
            border-radius:150px;
            float:left;
        }

        .second img{
            height:300px;
            width:300px;
            border:3px inset black;
            margin-top :130px;
            margin-left:20px;
            float:left;
            border-radius:20px
        }
        .third img{
            height:300px;
            width:300px;
            border:5px outset grey;
            margin-top:130px;
            margin-left:20px;
            float:left;
            border-radius:120px
        }
    </style>
</head>
<body>
    <div class="first"><img src="E:\Programming\WebDev\HTML\images\wallpaper1.jpg"></div>
    <div class="second"><img src="E:\Programming\WebDev\HTML\images\wallpaper2.jpg"></div>
    <div class="third"><img src="E:\Programming\WebDev\HTML\images\wallpaper3.jpg"></div>
