<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
    <style>
        table,th,td{
            border:1px solid black;
            /*text-align: center;*/
            vertical-align: bottom;
        }
        table{
            background-color: bisque;
            width: 100%;
            border-collapse: collapse;
        }
        th{
            height: 70px;
        }

        th, td{
            padding:15px
        }
    </style>
</head>
<body>
    <h2>Add a border to a table:</h2>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Anil</td>
            <td>Patil</td>
            <td>60,000</td>
        </tr>
        <tr>
            <td>Soham</td>
            <td>Mangore</td>
            <td>60,001</td>
        </tr>
    </table>
</body>
</html>
