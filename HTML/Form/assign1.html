<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="E:\Programming\WebDev\HTML\Form\feedback.html">
        <table align="center" border="5px">
            <tr>
                <td colspan="2" align="center"><font face="Arial"><b>Registration Form</b></font></td>
            </tr>
            <tr>
                <td>Student Name</td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td>Father's Name</td>

            <tr>

                <td><input type="text" id="name" name="name"></td>

            <tr>

                <td>Address</td>
                <td><textarea id="name" name="name" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="state" id="state"></td>
            </tr>

                <td>City</td>
                <td><input type="text" name="city" id="city"></td>
