<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
</head>
<body>
    <form action="loginsuccess.html">
        <table align="center" border="10px">
            <tr>
                <td>Student Name</td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td>Student Roll No.</td>
                <td><input type="text" name="rollno" id="rollno"></td>
            </tr>
            <tr>
                <td>Student Address</td>
            <td><textarea name="add" id="add" rows="4"></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" id="r1" name="r2">Male
                    <input type="radio" id="r1" name="r2">Female</td>
            </tr>
            <tr>
                <td>Select City</td>
                <td>
                    <select>
                        <option>Select City</option>
                        <option>Kolhapur</option>
                        <option>Satara</option>
                        <option>Sangli</option>
                        <option>Mumbai</option>
                        <option>Pune</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>University Name</td>
                <td><input type="text" id="uni" name="uni"></td>
            </tr>
            <tr>
                <td>Course Name</td>
                <td><input type="text" id="uni" name="uni"></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><input type="text" id="per" name="per"></td>
            </tr>
            <tr>
                <td>Disclaimer</td>
                <td><input type="checkbox" id="chk" name="chk">Disclaimer</td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Cancel">
                </td>
           
        </table>
    </form>
    
</body>
</html>
