<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row_Col Span
    </title>
</head>
<body>
    <font size="5">
    <h3 align="center">Rowspan</h3>
    <hr>
    <table border="2px" align="center" cellpadding="5px" cellspacing="5px">
        <tr bgcolor="pink">
        <th>Day</th>
        <th>Subject</th>
        </tr>

        <tr>
            <td rowspan="2">Monday</td>
            <td>Mathematics</td>
        </tr>

        <tr>
            <td>Science</td>
        </tr>
    </table>

    <br><br>
    <hr>
    <h3 align="center">ColSpan</h3>
    <hr>

    <table border="2px" align="center" cellpadding="5px" cellspacing="5px">
        <tr bgcolor="pink">
            <th colspan="4">Subject</th>
        </tr>
        <tr>
            <td>Mathematics</td>
            <td>Hindi</td>
            <td>English</td>
            <td>Science</td>
        </tr>

    </table>


</font>
</body>
</html>
